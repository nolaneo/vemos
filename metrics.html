    <script>
      function uuidv4() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
          var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        });
      }
    </script>

    <script>
      window.addEventListener("message", (event) => {
        if (event.data.vemos_event) {
          console.log("Metric received", event.data.vemos_event);
          Intercom('trackEvent', event.data.vemos_event, event.data.metadata);
          Intercom('update', { version: event.data.vemos_version });
          gtag("event", "action", {
            event_label: event.data.vemos_event,
            non_interaction: true,
          });
        }
      })
    </script>
